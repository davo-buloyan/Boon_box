<div class="container-flued justify-content-center contant">

  <h2 class="text-center"> {{ data.categoryName}} </h2>

  <div class="row align-items-center justify-content-center">
    <div class='list-group gallery '  *ngFor="let item of data.images">
      <div class='col-sm-4 col-xs-6 col-md-3 col-lg-3'>
        <a class="thumbnail fancybox img-flued img-fluid max-width: 100%" rel="ligthbox" href="{{ item }}">
          <img class="img-responsive img-content" src="{{ item }}"  alt="images" />
        </a>
      </div>
    </div> 
  </div> 
</div>
