<div class="section-div contact-us-main  " id="contact">
  <div class="container">
    <div class="row pb-2 pt-2 w-100">
      <div class="col-12 text-white">
        <h2 class=" text-center">CONTACT US</h2>
      </div>
      <div class="row p-1">
        <div class="col-6 ">
          <div class="row pb-2 pt-2 pt-2">
            <div class="col-auto">
              <h6> <i class="fa fa-envelope-square fa-2x"></i> boonbox17@gmail.com</h6>
            </div>
          </div>
          <div class="row pb-2 pt-2 ">
            <div class="col-auto">
              <h6><i class="fa fa-phone-square fa-2x"></i> +374 44 870874</h6>
            </div>
          </div>
        </div>
        <div class="col-6">
          <form >
            <div class="form-group row">
              <div class="col-md-12">
                <input type="text" class="form-control"  [(ngModel)]="name" [ngModelOptions]="{standalone: true}" placeholder="First Name (required)" required>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <input type="email" class="form-control" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="Your E-Mail (required)" required >
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <input type="text" class="form-control" placeholder="Subject" [(ngModel)]="subject" [ngModelOptions]="{standalone: true}">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <textarea class="form-control" rows="9" placeholder="Youre Message" required [(ngModel)]="message" [ngModelOptions]="{standalone: true}"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-4 col-md-offset-4 ml-auto">
                <button  type="submit" data-toggle="modal" data-target="#alertModal"
                  class="btn btn-light btn-contact btn-block btn-lg" (click)="sendEmail()">SEND</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row pt-2 pb-2">
        <div class="col ">
          <a href="https://www.facebook.com/boonbox.am/">
            <p class="m-2  d-inline">
              <img src="../../assets/img/Contact/facebook black.png" alt="facebook" width="50px">
            </p>
          </a>
          <a href="https://www.instagram.com/boon.box/">
            <p class="m-2  d-inline">
              <img src="../../assets/img/Contact/insta black.png" alt="insta" width="50">
            </p>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fuied footer footer-main bg-copyright py-3 text-white bg-dark foot text-center  pt-2 ">
    <div class="row w-100">
      <div class="col">
        <img src="../../assets/img/Contact/mini logo.png" width="30" class="">
        <span class="text-center">
          Â©2019 BOON BOX. All Rights Reserved </span>
      </div>
    </div>
  </div>
</div>
