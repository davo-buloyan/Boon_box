  <div class="container-fuled boxes-main p-5 position-relative">

    <div class="controls-top">
      <a class="btn-floating" href="#multi-item-example" class="left-btn position-absolute" data-slide="prev"><i
          class="fa fa-chevron-left"></i></a>
      <a class="btn-floating" href="#multi-item-example" class="right-btn position-absolute" data-slide="next"><i
          class="fa fa-chevron-right"></i></a>
    </div>

    <div class="container pb-5">

      <h2 class="text-center p-2 "> BOXES </h2>
      <div id="multi-item-example" class="carousel slide carousel-multi-item" data-ride="carousel">


        <!--Indicators-->
        <ol class="carousel-indicators">
          <li data-target="#multi-item-example" data-slide-to="0" class="active"></li>
          <li data-target="#multi-item-example" data-slide-to="1"></li>

        </ol>
        <!--/.Indicators-->

        <!--Slides-->
        <div class="carousel-inner" role="listbox">


          <div *ngFor="let arr of groupedSlides; first as isFirst" [class.active]="isFirst" class="carousel-item ">

            <div class="row justify-content-md-center pb-3">
              <!-- <div  *ngFor="let item of arr; first as isFirst" [class="col-md-3"]="isFirst" class="col-md-3 d-none d-md-block"> -->
              <div class="col-md-3 " *ngFor="let item of arr">
                <div class="card mb-2 card-main  position-relative">
                  <img class="card-img-top img-main" [src]="item.images[0]" alt="Card image cap">
                  <div class="card-body btn-main
                   text-center position-absolute mx-4"
                    (click)="btnClick(item.categoryId);">
                    <a class="btn btn-boxes justify-content-md-center"
                      >{{item.categoryName}}</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
