  <div class="container-fuled boxes-main p-5">
    <div class="container">
  
      <h2 class="text-center p-2 "> BOXES </h2>
      <div id="multi-item-example" class="carousel slide carousel-multi-item" data-ride="carousel">
  
        <!--Controls-->
        <!-- <div class="controls-top">
          <a class="btn-floating" href="#multi-item-example" data-slide="prev"><i class="fa fa-chevron-left"></i></a>
          <a class="btn-floating" href="#multi-item-example" data-slide="next"><i class="fa fa-chevron-right"></i></a>
        </div> -->
        <!--/.Controls-->
  

        <!-- <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a> -->
        <!--Indicators-->
        <ol class="carousel-indicators">
          <li data-target="#multi-item-example" data-slide-to="0" class="active"></li>
          <li data-target="#multi-item-example" data-slide-to="1"></li>
          
        </ol>
        <!--/.Indicators-->
  
        <!--Slides-->
        <div class="carousel-inner" role="listbox">
  
          <!--First slide-->
  
      
  
      <div *ngFor="let arr of groupedSlides; first as isFirst" [class.active]="isFirst" class="carousel-item ">
  
        
  
            <div class="row justify-content-md-center">
              <!-- <div  *ngFor="let item of arr; first as isFirst" [class="col-md-3"]="isFirst" class="col-md-3 d-none d-md-block"> -->
                <div class="col-md-3 "  *ngFor="let item of arr">
                <div class="card mb-2 card-main ">
                  <img class="card-img-top img-main" [src]="item.images[0]" alt="Card image cap">
                  <div class="card-body btn-main text-center">
                    
                    <a class="btn  justify-content-md-center" (click)="btnClick(item.categoryId);">{{item.categoryName}}</a>
                  </div>
                </div>
              </div>              
            </div>  
          </div>  
        </div>
        
      </div>
    </div>
  </div>
