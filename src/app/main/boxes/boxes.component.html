<div class="main-boxes position-relative pb-5 pt-5 " id="boxes">
  <div class="box">
    <div class="up-side">
      <div class="down-side">
        <h2 class="text-center p-10 m-10"> BOXES </h2>
        <div class="carousel-all">
          <div id="carouselExampleIndicators box-main-content" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div *ngFor="let arr of groupedSlides; first as isFirst" [class.active]="isFirst" class="carousel-item">
                <div class="container">
                  <div class="card-deck">
                    <div class="card" *ngFor="let item of arr">
                      <img class="card-img-top" [src]="item.images[0]" alt="Card image cap">
                      <div class="card-footer">
                        <p class=" text-center btn btn-primary-outline pull-right" (click)="btnClick(item.categoryId);">{{item.categoryName}}</p>
                      </div>
                    </div>                   
                  </div>
                </div>            
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
